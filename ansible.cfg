[defaults]
inventory = inventory/hosts.yml
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
timeout = 30

[persistent_connection]
command_timeout = 60

all:
  children:
    arista:
      hosts:
        arista7050:
          ansible_host: 10.10.10.3
ansible_connection: ansible.netcommon.httpapi
ansible_network_os: arista.eos.eos
ansible_user: admin
ansible_password: StrongPass123!
ansible_httpapi_use_ssl: false
ansible_httpapi_validate_certs: false
ansible_httpapi_port: 80
- name: Gather facts from Arista EOS
  hosts: arista
  gather_facts: false

  tasks:
    - name: Collect EOS facts
      arista.eos.eos_facts:
      register: eos_facts

    - name: Show facts
      debug:
        var: eos_facts.ansible_facts
- name: Set interface description
  hosts: arista
  gather_facts: false

  tasks:
    - name: Set description on Ethernet1
      arista.eos.eos_interfaces:
        config:
          - name: Ethernet1
            description: "AWX-MANAGED"
        state: merged
- name: Dry run test (no changes applied)
  hosts: arista
  gather_facts: false

  tasks:
    - name: Preview interface change
      arista.eos.eos_interfaces:
        config:
          - name: Ethernet1
            description: "DRY-RUN-ONLY"
        state: merged
      check_mode: true
# Arista EOS Automation (AWX)

This repository contains Ansible playbooks for managing Arista EOS switches
using AWX / Ansible Automation Platform.

## Playbooks
- facts.yml – Gather EOS facts
- interface-desc.yml – Set interface descriptions
- dry-run-test.yml – Preview changes without committing

